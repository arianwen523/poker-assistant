<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Poker Assistant</title>
    <style>
        :root { --bg: #121212; --card-bg: #1e1e1e; --primary: #00e676; --text: #ffffff; --accent: #2979ff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        
        /* Calculator Styles */
        .card-display { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .card-slot { width: 60px; height: 80px; background: var(--card-bg); border: 2px solid #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; }
        .card-slot.active { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        
        .controls-section { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .label { font-size: 0.8rem; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        button { background: #333; color: white; border: none; padding: 12px 5px; border-radius: 6px; font-weight: bold; }
        button.active { background: var(--accent); }
        
        .toggle-btn { width: 100%; padding: 15px; margin-top: 10px; background: #333; }
        .toggle-btn.on { background: var(--primary); color: black; }

        .result-box { text-align: center; margin: 20px 0; }
        .percentage { font-size: 3rem; font-weight: bold; color: var(--primary); }

        /* Log Styles */
        .log-entry { background: var(--card-bg); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }

        nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: #1e1e1e; display: flex; border-top: 1px solid #333; }
        nav button { flex: 1; background: none; color: #666; font-size: 0.7rem; }
        nav button.nav-active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="calc" class="page active">
        <h2 style="text-align:center">Hand Strength</h2>
        
        <div class="card-display">
            <div id="s1" class="card-slot active" onclick="activeSlot=0; updateUI()">-</div>
            <div id="s2" class="card-slot" onclick="activeSlot=1; updateUI()">-</div>
        </div>

        <div class="result-box">
            <div class="label">Win Probability</div>
            <div class="percentage"><span id="prob">0</span>%</div>
            <div id="advice" style="color:#888; font-size: 0.9rem;">Select two cards</div>
        </div>

        <div class="controls-section">
            <div class="label">Table Size: <span id="p-count">2</span> Players</div>
            <input type="range" id="players" min="2" max="10" value="2" oninput="calculate()">
        </div>

        <div class="controls-section">
            <div class="label">Rank Selection</div>
            <div class="grid" id="rank-grid"></div>
            <button id="suited-btn" class="toggle-btn" onclick="toggleSuited()">Suited</button>
        </div>
        
        <button style="width:100%; background:#444; padding:15px;" onclick="reset()">Reset</button>
    </div>

    <div id="logs" class="page">
        <h2>Game History</h2>
        <input type="text" id="l-stakes" placeholder="Stakes (e.g. 1/2)">
        <input type="number" id="l-time" placeholder="Hours Played">
        <input type="number" id="l-cash" placeholder="Profit/Loss ($)">
        <button onclick="saveLog()" style="width:100%; background:var(--primary); color:black; padding:15px; margin-bottom:20px;">Save Session</button>
        <div id="log-list"></div>
    </div>

    <nav>
        <button id="btn-calc" class="nav-active" onclick="showPage('calc')">CALCULATOR</button>
        <button id="btn-logs" onclick="showPage('logs')">GAME LOGS</button>
    </nav>

    <script>
        let hand = [null, null];
        let activeSlot = 0;
        let isSuited = false;
        const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
        const values = { 'A':10, 'K':8, 'Q':7, 'J':6, 'T':5, '9':4.5, '8':4, '7':3.5, '6':3, '5':2.5, '4':2, '3':1.5, '2':1 };

        function init() {
            const grid = document.getElementById('rank-grid');
            ranks.forEach(r => {
                const b = document.createElement('button');
                b.innerText = r;
                b.onclick = () => selectRank(r);
                grid.appendChild(b);
            });
            renderLogs();
        }

        function selectRank(r) {
            hand[activeSlot] = r;
            if(activeSlot === 0) activeSlot = 1;
            updateUI();
            calculate();
        }

        function toggleSuited() {
            isSuited = !isSuited;
            document.getElementById('suited-btn').classList.toggle('on', isSuited);
            calculate();
        }

        function updateUI() {
            document.getElementById('s1').innerText = hand[0] || '-';
            document.getElementById('s2').innerText = hand[1] || '-';
            document.getElementById('s1').className = activeSlot === 0 ? 'card-slot active' : 'card-slot';
            document.getElementById('s2').className = activeSlot === 1 ? 'card-slot active' : 'card-slot';
        }

        function calculate() {
            const pCount = parseInt(document.getElementById('players').value);
            document.getElementById('p-count').innerText = pCount;
            if(!hand[0] || !hand[1]) return;

            // Simplified Chen Formula Logic
            let score = Math.max(values[hand[0]], values[hand[1]]);
            if (hand[0] === hand[1]) score *= 2; // Pairs
            if (isSuited) score += 2;
            
            // Gap penalty
            const gap = Math.abs(ranks.indexOf(hand[0]) - ranks.indexOf(hand[1]));
            if (gap === 1) score -= 0; // Connectors
            else if (gap === 2) score -= 1;
            else if (gap > 2) score -= 4;

            // Convert score to a rough win probability against N players
            // Base equity roughly 1/N. High scores pull it up.
            let baseEquity = (100 / pCount);
            let performance = (score / 20); // Scale 0 to 1
            let winProb = Math.round(baseEquity + (performance * 40));
            
            // Cap it logically
            winProb = Math.min(winProb, 85);
            winProb = Math.max(winProb, 5);

            document.getElementById('prob').innerText = winProb;
            document.getElementById('advice').innerText = winProb > (120/pCount) ? "Strong Hand - Consider Raising" : "Weak Hand - Be Careful";
        }

        function reset() {
            hand = [null, null]; activeSlot = 0; isSuited = false;
            document.getElementById('suited-btn').classList.remove('on');
            document.getElementById('prob').innerText = '0';
            updateUI();
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.getElementById('btn-calc').className = p === 'calc' ? 'nav-active' : '';
            document.getElementById('btn-logs').className = p === 'logs' ? 'nav-active' : '';
        }

        function saveLog() {
            const s = { 
                stakes: document.getElementById('l-stakes').value,
                time: document.getElementById('l-time').value,
                cash: document.getElementById('l-cash').value,
                date: new Date().toLocaleDateString()
            };
            if(!s.stakes || !s.cash) return;
            let history = JSON.parse(localStorage.getItem('pokerLogs') || '[]');
            history.unshift(s);
            localStorage.setItem('pokerLogs', JSON.stringify(history));
            renderLogs();
        }

        function renderLogs() {
            const history = JSON.parse(localStorage.getItem('pokerLogs') || '[]');
            document.getElementById('log-list').innerHTML = history.map(i => `
                <div class="log-entry">
                    <div><b>${i.stakes}</b><br><small>${i.date}</small></div>
                    <div style="color:${i.cash >= 0 ? 'var(--primary)' : '#ff5252'}">${i.cash >= 0 ? '+' : ''}${i.cash}$</div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
